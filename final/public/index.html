<script>
    const log = document.getElementById('log')
    const login = document.getElementById('login')

    if(sessionStorage.username != undefined){
        login.innerHTML = sessionStorage.username
        login.href = './documentUser.html'
    }

    log.addEventListener('mouseover', ()=> {
        log.style.backgroundImage = 'linear-gradient(to bottom right, green, black)';
    })
    log.addEventListener('mouseout', ()=> {
        log.style.backgroundImage = 'linear-gradient(to bottom right, yellow, green)';
    })

</script>
